<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #111;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      .calculator {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
      }

      .display {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #222;
        border-radius: 5px;
      }

      .display input {
        width: 100%;
        background-color: transparent;
        color: rgb(187, 26, 123);
        text-align: right;
        font-size: 2em;
        border: none;
        outline: none;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      .buttons button {
        padding: 10px;
        font-size: 1.5em;
        background-color: #368643;
        color: #fff;
        border: none;
        border-radius: 25px;
        box-shadow: 0 0 5px #000;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .buttons button:hover {
        background-color: rgb(216, 125, 20);
      }

      .buttons button:active {
        background-color: #222;
        box-shadow: inset 0 0 5px #000;
      }

      .buttons button.operator {
        background-color: #222;
        color: #ff8c00;
      }

      .buttons button.operator:hover {
        background-color: rgb(0, 255, 94);
      }

      .buttons button.operator:active {
        background-color: #222;
        color: #ff8c00;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" enable>
      </div>
      <div class="buttons">
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button class="operator" onclick="addOperator('/')">/</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button class="operator" onclick="addOperator('*')">*</button>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button class="operator" onclick="addOperator('-')">-</button>
        <button onclick="addNumber(0)">0</button>
        <button class="operator" onclick="addOperator('.')">.</button>
        <button id="equal" class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="addOperator('+')">+</button>
        <button class="operator" onclick="clear()">C</button>
      </div>
    </div>
    <script>
      function addNumber(num) {
        document.getElementById("result").value += num;
      }
  
      function addOperator(op) {
        document.getElementById("result").value += op;
      }
  
      function calculate() {
        var result = eval(document.getElementById("result").value);
        document.getElementById("result").value = result;
      }
  
      function clear() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
  </html>
